<div appDragndropUpload (fileDropped)="fileDropped($event)" 
    [dragItemsValidityCheck]="checkFileTypesValidBinded"
    [invalidCssClass]="invalidCssClass"
    [validCssClass] = "validCssClass"
    class="dropzone">
    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowserHandler($event)" />
    <mat-icon>cloud_upload</mat-icon>
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
</div>
 
<div class="upload_progress_container">

    <app-file-upload-progress *ngFor="let afile of uploadFileInfoArray; let i = index" [fileInfo]="afile"/>

</div>
