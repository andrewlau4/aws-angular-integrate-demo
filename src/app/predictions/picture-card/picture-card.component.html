<mat-card class="picture-card">
    <mat-card-header>


      <div mat-card-avatar class="picture-header-image" [ngStyle]="{'background-image': 'url(' + pictureUrl + ')'}"></div>


      <mat-card-title>{{ s3BucketKey }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="pictureUrl" height="300px">
    <mat-card-content>
      <p>
        {{ analysisResultText }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="extractText()">Extract Text</button>
    </mat-card-actions>
  </mat-card>
