<amplify-authenticator [formFields]="formFields" [signUpAttributes]="[ 'email']" [loginMechanisms]="[ 'username' ]" [initialState]="authenInitialState" [services]="amplify_auth_services">  
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome {{ user.username }}!</h1>
      <button (click)="signOut()">Sign Out</button>
    </ng-template>
</amplify-authenticator>
